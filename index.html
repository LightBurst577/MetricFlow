<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Metric/imperial Unit Conversion</h1>
            <input id="mainInput" type="text" placeholder="0" value="" min="1" max="20">
            <button id="Converter">Convert</button>
            <div><button id="lightmode">Light Mode</button></div>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="Length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="Volume">0 liters = 0.000 gallons | 20 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="Mass">0 kilos = 0.000 pounds | 20 pounds = 0.000 kilos</p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
